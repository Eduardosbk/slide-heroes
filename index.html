<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Slide animals</title>
</head>

<body>
  <section class="wrapper">
    <ul class="slide">
      <li>
        <img src="img/img1.jpg">
      </li>
      <li>
        <img src="img/img2.jpg">
      </li>
      <li>
        <img src="img/img3.jpg">
      </li>
      <li>
        <img src="img/img4.jpg">
      </li>
      <li>
        <img src="img/img5.jpg">
      </li>
      <li>
        <img src="img/img6.jpg">
      </li>
    </ul>
  </section>
  <div class="arrow-nav">
    <button width="20px" class="prev">
      <svg width="20px" height="20px" xmlns="http://www.w3.org/2000/svg" class="prev-svg" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <button width="20px" class="next">
      <svg width="20px" height="20px" xmlns="http://www.w3.org/2000/svg" class="next-svg" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>
  <script type="module" src="js/script.js"></script>
</body>

</html>
